<div style="margin-top:-20px" ng-class="main" class="container container-fluid col-sm-10">
<div class="panel-group">
  <div class="panel panel-primary">
   <div class="panel-heading">Client List</div>
    <div class="panel-body">
     <table class="table table-striped table-hover">  
      <thead>
        <tr>
         <th>Client Name</th>
        </tr>
      </thead>
       <tbody>
        <tr ng-repeat="client in clients" >
        <td ng-click="openClient(client.name)">{{client.name}}</td>
        </tr>
       </tbody>
     </table>
    </div>
  </div>
 </div>
</div>
